<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <div id="optionsModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Game Options</h2>
        <label> <input type="checkbox" id="playerToggle" /> 1 Player Mode </label>
        <button id="newGameBtn">New Game</button>
        <button id="loadGameBtn">Load Game</button>
        <button id="infoBtn">Info</button>
      </div>
    </div>

    <div class="turn-indicator-wrapper wrapper">
      <div class="turn-indicator">Admiral 1's Turn</div>
      <div class="turn-indicator hidden">Admiral 2's Turn</div>
    </div>
    <div class="game-container">
      <div id="home-waters" class="game-board">
        <h3 class="waters-indicator">Home Waters</h3>
        <div id="home-board" class="board">
          <!-- Home waters -->
        </div>
        <div id="home-ships">
          <!-- Home's ships will be placed here dynamically -->
        </div>
      </div>
      <div id="enemy-waters" class="game-board">
        <h3 class="waters-indicator">Enemy Waters</h3>
        <div id="enemy-board" class="board">
          <!-- Enemy waters -->
        </div>
        <div id="enemy-ships">
          <!-- Enemy's ships will be placed here dynamically -->
        </div>
      </div>
    </div>
  </body>
</html>

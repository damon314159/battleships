<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <div class="game-container">
      <div id="player-waters" class="game-board">
        <h3 class="waters-indicator">Admiral 1's Waters</h3>
        <div class="turn-indicator">Admiral 1's Turn</div>
        <div id="player-board" class="board">
          <!-- Player waters -->
        </div>
        <div id="player-ships">
          <!-- Player's ships will be placed here dynamically -->
        </div>
      </div>
      <div id="enemy-waters" class="game-board">
        <h3 class="waters-indicator">Admiral 2's Waters</h3>
        <div class="turn-indicator hidden">Admiral 2's Turn</div>
        <div id="enemy-board" class="board">
          <!-- Enemy waters -->
        </div>
        <div id="enemy-ships">
          <!-- Enemy's ships will be placed here dynamically -->
        </div>
      </div>
    </div>
  </body>
</html>
